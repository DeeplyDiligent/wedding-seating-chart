<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Seating Chart</title>
    <!-- Fonts for minimal elegance -->
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #7FC8F8;
            --header-bg: #EAF6FB;
            --text-dark: #22334d;
            --border-radius: 14px;
            --table-bg: #fafcff;
            --input-bg: #f3faff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Bellota Text", sans-serif;
            background-color: var(--header-bg);
            padding: 24px;
            color: var(--text-dark);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 40px 32px 32px 32px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 36px rgba(127,200,248,0.07), 0 1.5px 8px rgba(34,51,77,0.05);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.6rem;
            color: var(--accent-blue);
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .search-box {
            width: 100%;
            padding: 13px 16px;
            font-size: 1rem;
            border: 1.5px solid var(--accent-blue);
            border-radius: 8px;
            margin-bottom: 28px;
            background: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #59A7D8;
            box-shadow: 0 0 0 2px #bfdcf7;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--table-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(127,200,248,0.06);
        }

        th, td {
            padding: 15px 14px;
            text-align: left;
        }

        th {
            background-color: var(--accent-blue);
            color: white;
            font-weight: 700;
            border: none;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td {
            border-bottom: 1px solid #e5f0fa;
            font-size: 1.05rem;
        }

        tr {
            background: transparent;
            transition: background 0.2s;
        }

        tr:hover {
            background-color: #f0f8fd;
        }

        .no-results {
            text-align: center;
            padding: 24px 0 12px 0;
            color: #8aa4bd;
            font-size: 1.1rem;
            letter-spacing: 0.1px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px 4px;
            }
            h1 {
                font-size: 2rem;
            }
            th, td {
                padding: 10px 5px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reception Seating Chart</h1>
        <input type="text" id="searchBox" class="search-box" placeholder="Search by name or table number...">
        
        <table id="seatingTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Table</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
        <div id="noResults" class="no-results" style="display: none;">No results found</div>
    </div>

    <script>
        let seatingData = [];

        // Load CSV data
        async function loadCSV() {
            try {
                const response = await fetch('seating.csv');
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                // Skip header row
                for (let i = 1; i < lines.length; i++) {
                    const [name, tableNo] = lines[i].split(',');
                    if (name && tableNo) {
                        seatingData.push({
                            name: name.trim(),
                            tableNo: tableNo.trim()
                        });
                    }
                }
                
                displayData(seatingData);
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="2" style="text-align: center;">Error loading seating data</td></tr>';
            }
        }

        // Display data in table
        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            
            if (data.length === 0) {
                tableBody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            tableBody.innerHTML = data.map(person => {
                // Bold the last name (everything after the last space)
                const lastSpaceIndex = person.name.lastIndexOf(' ');
                let formattedName;
                if (lastSpaceIndex > 0) {
                    const firstName = person.name.substring(0, lastSpaceIndex);
                    const lastName = person.name.substring(lastSpaceIndex + 1);
                    formattedName = `${firstName} <strong>${lastName}</strong>`;
                } else {
                    formattedName = person.name;
                }
                
                return `
                    <tr>
                        <td>${formattedName}</td>
                        <td>${person.tableNo}</td>
                    </tr>
                `;
            }).join('');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.trim().toLowerCase();

            if (searchTerm === '') {
                displayData(seatingData);
                return;
            }

            let filtered;
            if (/^[0-9]+$/.test(searchTerm)) {
                // Input is all digits: match table number exactly
                filtered = seatingData.filter(person => person.tableNo.toLowerCase() === searchTerm);
            } else {
                // Input contains letters: substring search for names and table numbers
                filtered = seatingData.filter(person =>
                    person.name.toLowerCase().includes(searchTerm) ||
                    person.tableNo.toLowerCase().includes(searchTerm)
                );
            }

            displayData(filtered);
        });

        // Load data on page load
        loadCSV();
    </script>
</body>
</html>
